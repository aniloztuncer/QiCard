<body>
  <!-- Genesys widget will load here -->
  <div id="genesys-support-center"></div>
  
  <script>
    function showMessage() {
      console.log('Button was clicked!');
      alert('Thanks for clicking!');
    }
  </script>

  <script>
    Genesys("subscribe", "Messenger.ready", function () {
    
      const observer = new MutationObserver(() => {
        document.querySelectorAll(".cx-message-text a").forEach(link => {
          const url = link.href;
    
          // Detect YouTube embed links
          if (url.includes("youtube.com/embed")) {
    
            // Extract video ID even if double slash exists
            const match = url.match(/embed\/+([^?]+)/);
            if (!match) return;
    
            const videoId = match[1];
    
            // Create iframe
            const iframe = document.createElement("iframe");
            iframe.width = "300";
            iframe.height = "180";
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.frameBorder = "0";
            iframe.allowFullscreen = true;
    
            // Replace link with iframe
            link.replaceWith(iframe);
          }
        });
      });
    
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    
    });
  </script>


</body>
